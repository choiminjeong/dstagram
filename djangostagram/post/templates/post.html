{% extends 'base.html' %}
{% block contents %}
<div class="card-columns">
    <div class="card">
        {% for post in post_list %}
      <img src="{{post.imgurl}}" class="card-img-top" alt="...">
      
      <div class="card-body">
        <h5 class="card-title"><a href="/post/{{post.id}}">{{post.contents}}</a></h5>
        <p class="card-text">by {{post.writer}}</p>
        <p class="card-text">created : {{post.registered_dttm|date:'Y-m-d H:i'}}</p>
      </div>
      {% endfor %}
    </div>
{% endblock %}
